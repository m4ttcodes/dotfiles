format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration $jobs $time\
$line_break\
$character
"""

palette = "catppuccin-mocha"

# Disable the blank line at the start of the prompt
add_newline = true

[fill]
symbol = " " 

[directory]
style = "blue"
read_only = " 🔒 "
truncation_length = 4

[character]
success_symbol ='[❯](purple)' 
error_symbol ='[❯](red)'

[time]
format = "[$time]($style) "
style = "yellow"
utc_time_offset = "-3"
disabled = false
time_format = "%T"

[jobs]
symbol = "🔗"
style = "yellow"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"
disabled = false

