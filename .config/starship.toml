format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $jobs $time\
$line_break\
$character
"""

# Disable the blank line at the start of the prompt
add_newline = false

[fill]
symbol = " " 

[directory]
style = "blue"
read_only = " 🔒 "

[character]
success_symbol ='[❯](bold purple)' 
error_symbol ='[❯](bold red)'

[time]
