format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration $jobs $time\
$line_break\
$character
"""

palette = "catppuccin-mocha"

# Disable the blank line at the start of the prompt
add_newline = true

[fill]
symbol = " " 

[directory]
style = "blue"
read_only = " ğŸ”’ "
truncation_length = 4

[character]
